<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            color: black;
        }
    </style>
</head>
<body>
<input type="text" value="手机">
<script>
    // 获取元素
    var text = document.querySelector('input');
    // 焦点事件
    text.onfocus = function (){
        if (this.value === '手机'){
            this.value = " ";
        }
        this.style.color = 'skyblue';
        console.log('获取到了焦点');
    }
    text.onblur = function (){
        if (this.value === ' '){
            this.value = "手机";
        }
        console.log('失去焦点');
    }

</script>
</body>
</html>
