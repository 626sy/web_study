<body>
手机号码： <input type="number">
            <button>发送</button>
<script>
    var input = document.querySelector('input')
    var btn = document.querySelector('button')
    time = 60;
    btn.addEventListener('click',function () {
        btn.disabled = true;
        var timer = setInterval(function () {
            if (time == 0){
                time = 60;
                btn.disabled =false;
                btn.innerHTML = '发送'
            }else {
                btn.innerHTML = '还剩下'+time+'秒'
                time--;
            }
        },1000)

    })

</script>
