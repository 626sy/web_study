<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>传统注册事件</button>
<button>方法监听注册事件</button>
<script>
    var btns = document.querySelectorAll('button')
    // 传统注册事件
    btns[0].onclick = function (){
        alert('hahahaha')
    }
    btns[0].onclick = function (){
        alert('heheheh')
    }
    // 方法监听注册事件
    // 不带on
    btns[1].addEventListener('click',function (){
        alert('ahaha')
    })
    btns[1].addEventListener('click',function (){
        alert('ahehe')
    })
</script>
</body>
</html>
