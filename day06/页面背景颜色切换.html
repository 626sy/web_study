<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: beige;
        }
        button{
            width: 50px;
            height: 30px;
            line-height: 30px;

            /*background-color: yellowgreen;*/
        }
    </style>
</head>
<body>
    <button>
    关灯
    </button>
<script>
    var but = document.querySelector('button');
    var body = document.querySelector('body');
    flag = false;
    but.onclick = function (){
        if (flag == false){
            body.style.backgroundColor = "black";
            but.innerHTML = '开灯';
            flag = true;
        }else {
            body.style.backgroundColor = "beige";
            but.innerHTML = '关灯';
            flag = false;
        }
    }
</script>

</body>
</html>
