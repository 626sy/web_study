<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="time">2020-8-17</div>
    <!--  因为文档从上往下加载，所以得先有标签 ，所以script放在标签下面  -->
    <script>
        // 返回的是一个元素对象
        var timer = document.getElementById('time');
        console.log(timer);
        console.dir(timer)
    </script>
</body>
</html>
